{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Incomplete Orders</h1>

    {% for order in orders_list %}
        <h2>Order #{{ order.id }}</h2>
        <li>
            Customer: {{ order.customer }}
        </li>
        <li>
            Order Total: ${{ order.total }}
        </li>
         
        </ol>
    {% endfor %}
  </body>
</html>
