{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Products Under $1000</h1>

    {% for product in product_list %}
        <h2>Product #{{ product.id }}</h2>
        <li>
            Customer: {{ product.name }}
        </li>
        <li>
            Product Total: ${{ product.description }}
        </li>
        <li>
            Payment Type: {{ product.price }}
        </li>  
        </ol>
    {% endfor %}
  </body>
</html>
