{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Customer Favorites</h1>

    {% for customer in favorites_list %}
        <h2>{{ customer.full_name }}</h2>
        <ol>
            {% for seller in customer.favorited %}
            <li>
                Seller: {{ seller }}
            </li>
            {% endfor %}
        </ol>
    {% endfor %}
  </body>
</html>
